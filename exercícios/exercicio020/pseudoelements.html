    <title>Links</title>

<style>
     /* 
       # = ID
       . = Class
       : = Pseudo-Class
       :: = Pseudo-Element
       > = Children
      */
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    a{
        color: cornflowerblue;
        text-decoration: none;
    }
    a:visited{
        color: rgb(58, 86, 139);
    }
    a:hover{
        text-decoration: underline;
        color: rgb(58, 86, 139);
        

    }
  
   
</style>
